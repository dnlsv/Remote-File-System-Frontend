<!DOCTYPE html>
<html>

<head>
    <title>Hello World Page</title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            }
        })
    </script>
</body>

</html>
